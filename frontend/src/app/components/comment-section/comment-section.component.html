<div class="comment-section">
  <!-- Comment Input Area -->
  <div class="comment-input-container">
    <div class="user-avatar">
      <img [src]="currentUser.avatar" [alt]="currentUser.name" class="avatar-image">
    </div>
    <div class="input-wrapper">
      <input 
        type="text" 
        [(ngModel)]="newComment" 
        placeholder="Add your comment" 
        class="comment-input"
        (keyup.enter)="addComment()">
    </div>
    <div class="input-actions">
      <button mat-icon-button class="cancel-btn" (click)="cancelComment()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
      <button mat-icon-button class="submit-btn" (click)="submitComment()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="9 12 12 15 16 10"/></svg>
      </button>
    </div>
  </div>

  <!-- Comments List -->
  <div class="comments-list">
    <div *ngFor="let comment of comments" class="comment-card">
      <img class="comment-card__image" [src]="comment.user.avatar" [alt]="comment.user.name" />
      <div class="comment-card__text-area">
        <div class="comment-card__header">
          <span class="comment-card__name">{{ comment.user.name }}</span>
          <span class="comment-card__datetime">{{ comment.timestamp }}</span>
        </div>
        <div class="comment-card__description">
          {{ comment.text }}
        </div>
      </div>
      <div class="comment-actions">
        <button 
          (click)="likeComment(comment)" 
          class="action-button"
          [class.active]="comment.userLiked">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-thumbs-up-icon lucide-thumbs-up"><path d="M7 10v12"/><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2a3.13 3.13 0 0 1 3 3.88Z"/></svg>
          <span *ngIf="comment.likes > 0">{{ comment.likes }}</span>
        </button>
        
        <button 
          (click)="dislikeComment(comment)" 
          class="action-button"
          [class.active]="comment.userDisliked">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-thumbs-down-icon lucide-thumbs-down"><path d="M17 14V2"/><path d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22a3.13 3.13 0 0 1-3-3.88Z"/></svg>
          <span *ngIf="comment.dislikes > 0">{{ comment.dislikes }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
