<mat-card class="trending-movie-card" (click)="navigateToMovie()">
  <mat-card-header>
    <div mat-card-avatar class="trending-movie-card__rank-badge">
      {{ rank }}
    </div>
  </mat-card-header>
  <img mat-card-image class="trending-movie-card__image" [src]="image" [alt]="alt" />
</mat-card>
