<div class="user-management">
  <h2>Users</h2>
  <p>Manage user accounts, roles, and permissions.</p>

  <div class="search-wrapper">
    <span class="search-icon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-search-icon lucide-search"
      >
        <path d="m21 21-4.34-4.34" />
        <circle cx="11" cy="11" r="8" />
      </svg>
    </span>
    <input class="search-input" type="text" placeholder="Search users" />
  </div>

  <h3>Bulk Actions</h3>
  <div class="bulk-actions">
    <button class="btn">Change Roles</button>
    <button class="btn">Ban Users</button>
  </div>

  <table class="user-table">
    <thead>
      <tr>
        <th>User</th>
        <th>Role</th>
        <th>Status</th>
        <th>Joined</th>
        <th>Last Active</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td [ngClass]="user.status.toLowerCase()">{{ user.status }}</td>
        <td class="status">{{ user.joined }}</td>
        <td class="status">{{ user.lastActive }}</td>
        <td><a href="#" class="view-link">View</a></td>
      </tr>
    </tbody>
  </table>
</div>
