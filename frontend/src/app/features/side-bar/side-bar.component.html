<nav class="sidebar">
  <ul class="top-nav">
    <li *ngFor="let item of topItems">
      <a class="nav-item" [routerLink]="item.route">
        <lucide-icon [name]="item.icon" class="icon" />
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>

  <ul class="bottom-nav">
    <li>
      <a class="nav-item" routerLink="/">
        <lucide-icon [name]="bottomItem.icon" class="icon" />
        <span>{{ bottomItem.label }}</span>
      </a>
    </li>
  </ul>
</nav>
