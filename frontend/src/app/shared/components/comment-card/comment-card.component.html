<div class="comment-card">
  <img class="comment-card__image" [src]="imageUrl" alt="User image" />
  <div class="comment-card__text-area">
    <div class="comment-card__header">
      <span class="comment-card__name">{{ name }}</span>
      <span class="comment-card__datetime">{{ dateTime }}</span>
    </div>
    <div class="comment-card__description">
      {{ description }}
    </div>
  </div>
</div>
