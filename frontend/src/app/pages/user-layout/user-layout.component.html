<div class="user-layout">
  <!-- Layout Container -->
  <div class="user-body">
    <app-user-sidebar (logoutClicked)="onLogoutClick()"></app-user-sidebar>
    <main class="user-main">
      <div style="border-bottom: .5px solid #7588b6;">
        <app-navbar />
      </div>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<app-confirm-modal
  *ngIf="showLogoutModal"
  [title]="'Confirm Logout'"
  [message]="'Are you sure you want to logout?'"
  [confirmText]="'Yes, Logout'"
  [cancelText]="'Cancel'"
  (confirm)="confirmLogout()"
  (cancel)="cancelLogout()"
/>
