<app-navbar></app-navbar>
<main>
  <app-hero-carousel></app-hero-carousel>

  <h2>Trending Now</h2>
  <section class="trending-grid">
    <app-trending-movie-card
      *ngFor="let movie of visibleTrendingMovies"
      [rank]="movie.rank"
      [image]="movie.image"
      [alt]="movie.alt"
    ></app-trending-movie-card>
  </section>

  <div class="recommendation">
    <app-recommendation></app-recommendation>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</main>
