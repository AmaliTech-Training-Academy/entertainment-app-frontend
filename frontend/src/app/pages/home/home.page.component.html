<main>
  <section class="home-page">
    <app-hero-carousel/>
    <section class="trending-section">
      <div>
        <h2 class="trending-section__title">Trending Movies</h2>
        <div class="trending-section__list">
          <app-trending-movie-card
            *ngFor="let movie of trendingMovies"
            [rank]="movie.rank"
            [image]="movie.image"
            [alt]="movie.alt"
          ></app-trending-movie-card>
      </div>
      </div>
    </section>
    <section>
      <app-accordion></app-accordion>
    </section>
  </section> 
</main>
