<div class="dashboard-container app-container">
  <h1 class="dashboard-title">Welcome back, {{ user.name }}!</h1>
  <p class="dashboard-subtitle">Discover your next favorite movie</p>

  <div class="dashboard-stats">
    <div class="stat-card">
      <div class="stat-card__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
      </div>
      <div>
        <div class="stat-value">{{ user.moviesWatched }}</div>
        <div class="stat-label">Movies Watched</div>
      </div>
    </div>
   
    <div class="stat-card">
      <div class="stat-card__icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-star-icon lucide-star"><path d="M11.525 2.295a.53.53 0 0 1 .95 0l2.31 4.679a2.123 2.123 0 0 0 1.595 1.16l5.166.756a.53.53 0 0 1 .294.904l-3.736 3.638a2.123 2.123 0 0 0-.611 1.878l.882 5.14a.53.53 0 0 1-.771.56l-4.618-2.428a2.122 2.122 0 0 0-1.973 0L6.396 21.01a.53.53 0 0 1-.77-.56l.881-5.139a2.122 2.122 0 0 0-.611-1.879L2.16 9.795a.53.53 0 0 1 .294-.906l5.165-.755a2.122 2.122 0 0 0 1.597-1.16z"/></svg>
      </div>
      <div>
        <div class="stat-value">{{ user.avgRating }}</div>
        <div class="stat-label">Avg Rating</div>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-card__icon">
       <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-icon lucide-heart"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
      </div>
      <div>
        <div class="stat-value">{{ user.favorites }}</div>
        <div class="stat-label">Favorites</div>
      </div>
    </div>
  </div>

  <div class="dashboard-section">
    <div class="dashboard-section-header">
      <h2>Trending Now</h2>
      <a class="view-all" href="#">View All</a>
    </div>
    <div class="trending-section__carousel">
      <button
        class="trending-section__arrow trending-section__arrow--left"
        (click)="prevTrending()"
      >
        <!-- left arrow SVG -->
        <svg width="12" height="24" viewBox="0 0 12 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M1.843 12.711L7.5 18.368L8.914 16.954L3.964 12.004L8.914 7.054L7.5 5.64L1.843 11.297C1.65553 11.4845 1.55022 11.7388 1.55022 12.004C1.55022 12.2692 1.65553 12.5235 1.843 12.711Z" fill="white"/>
        </svg>
      </button>
      <div class="trending-section__list" [ngClass]="trendingSlideDirection">
        <app-trending-movie-card
          *ngFor="let movie of visibleTrendingMovies; let i = index"
          [image]="movie.image"
          [alt]="movie.title"
          [rank]="currentTrendingStartIndex + i + 1"
        ></app-trending-movie-card>
      </div>
      <button
        class="trending-section__arrow trending-section__arrow--right"
        (click)="nextTrending()"
      >
        <!-- right arrow SVG -->
        <svg width="12" height="24" viewBox="0 0 12 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M10.157 12.711L4.5 18.368L3.086 16.954L8.036 12.004L3.086 7.054L4.5 5.64L10.157 11.297C10.3445 11.4845 10.4498 11.7388 10.4498 12.004C10.4498 12.2692 10.3445 12.5235 10.157 12.711Z" fill="white"/>
        </svg>
      </button>
    </div>
  </div>
  <div class="dashboard-section">
    <div class="dashboard-section-header">
      <h2>Favorite Movies</h2>
      <a class="view-all" href="#">View All</a>
    </div>
    <div class="favorite-list favorite-list--grid">
      <app-movie-favorite-card
        *ngFor="let movie of favorites"
        [movie]="movie"
        class="favorite-list__item"
      ></app-movie-favorite-card>
    </div>
  </div>

 
</div>
