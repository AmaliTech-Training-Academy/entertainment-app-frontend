<div class="admin-layout">
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">
      <img src="assets/images/cineverse_logo.svg" alt="Cineverse Logo" />
    </div>

    <!-- Profile Dropdown -->
    <div class="profile-container" (clickOutside)="closeProfileDropdown()">
      <div class="profile-avatar" (click)="toggleProfileDropdown()">
        {{ getUserInitials() }}
      </div>
      
      <div class="profile-dropdown" [class.show]="showProfileDropdown">
        <div class="profile-email">{{ userEmail }}</div>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item logout-btn" (click)="onLogoutClick()">
          <i class="logout-icon">ðŸšª</i>
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Layout Container -->
  <div class="admin-body">
    <app-sidebar (logoutClicked)="onLogoutClick()"></app-sidebar>

    <main class="admin-main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<app-confirm-modal
  *ngIf="showLogoutModal"
  [title]="'Confirm Logout'"
  [message]="'Are you sure you want to logout?'"
  [confirmText]="'Yes, Logout'"
  [cancelText]="'Cancel'"
  (confirm)="confirmLogout()"
  (cancel)="cancelLogout()"
/>
