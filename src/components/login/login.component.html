<div class="login-container">
  <div class="logo-container">
    <div class="logo-icon">
      <span class="logo-letter">C</span>
    </div>
    <h1 class="logo-text">Cine<span class="logo-text-bold">Verse</span></h1>
  </div>

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="standard" class="full-width">
          <mat-label>Username / Email address</mat-label>
          <input matInput formControlName="username" required />
        </mat-form-field>

        <mat-form-field appearance="standard" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>

        <button mat-raised-button type="submit" class="login-button">
          Login to your account
        </button>
      </form>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions class="login-actions">
      <p class="signup-text">
        Don't have an account?
        <a routerLink="/signup" class="signup-link">Sign Up</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
